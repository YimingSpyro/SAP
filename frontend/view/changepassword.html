<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page Title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <!-- Online scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Offline scripts -->
    <link rel="icon" href="/SVG Icons/scrunge.png">
    <link href="admincss/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/changepassword.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/script/append_navbar.js"></script>
    <script src="/script/log_out.js"></script>
    <script>
        $(document).ready(() => {
            $('#main-list>li').removeClass("active")
            $('#change-password').addClass("active")
        })
    </script>


</head>

<body>
    <!-- Top Bar -->
    <div id="navbar-wrap" class="container-fluid">

    </div>

    <div class="container-fluid">


        <div class="row flex-nowrap">

            <!-- Side Bar -->
            <div id="dashboard-wrap" class="col-2">
                <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100">
                    <ul id="main-list"
                        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <!-- Page Link -->
                    </ul>
                </div>
            </div>

            <!-- Page Content -->
            <div id="page-content" class="col-10 py-3">
                <div id="content-view" class="container">

                    <!-- Content Header -->
                    <div id="content-header">
                        <p>Change Account Password</p>
                    </div>

                    <!-- Content Item -->
                    <div id="content-item">

                        <!-- Form items -->
                        <form action="">

                            <!-- ======== NOTE: Existing Staff Data should show in the placeholders  ========-->

                            <!-- Form Item -->
                            <div class="form-group row">
                                <label for="staff-id" class="col-sm-3 col-form-label">Old Password:</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control form-control-sm" id="staff-id"
                                        placeholder="old password">
                                </div>
                            </div>

                            <!-- Form Item -->
                            <div class="form-group row">
                                <label for="staff-name" class="col-sm-3 col-form-label">New Password:</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control form-control-sm" id="staff-name"
                                        placeholder="new password">
                                </div>
                            </div>

                            <!-- Form Item -->
                            <div class="form-group row">
                                <label for="staff-abbrv" class="col-sm-3 col-form-label">Re-enter New Password:</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control form-control-sm" id="staff-abbrv"
                                        placeholder="re-enter new password">
                                </div>
                            </div>

                            <!-- Update Button -->
                            <button type="submit" class="btn btn-primary float-end">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
