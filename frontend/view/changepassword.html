<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page Title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <!-- Online scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Offline scripts -->

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/changepassword.css">
    <link rel="stylesheet" href="/css/navbar.css">

    <script src="/script/global.js"></script>
    <script src="/script/append_navbar.js"></script>
    <script src="/script/log_out.js"></script>
    <script src="/script/notifications.js"></script>
    <script src="/script/change-password.js"></script>
    <style>
        #error_message {
            display: none;
            font-size: .8em;
            padding: 10px;
            border-radius: 3px;
            width: 280px;
            background: #f7d2d2;
        }

        #success_message {
            display: none;
            font-size: .8em;
            padding: 10px;
            border-radius: 3px;
            width: 280px;
            background: #c1ffc3;
        }
    </style>

</head>

<body>
    <!-- Top Bar -->
    <div id="navbar-wrap" class="container-fluid">

    </div>

    <div class="container-fluid">


        <div class="row flex-nowrap">

            <!-- Side Bar -->
            <div id="dashboard-wrap" class="col-2">
                <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100">
                    <ul id="main-list"
                        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <!-- Page Link -->
                    </ul>
                </div>
            </div>

            <!-- Page Content -->
            <div id="page-content" class="col-10 py-3">
                <div id="content-view" class="container">

                    <!-- Content Header -->
                    <div id="content-header">
                        <p>Change Account Password</p>
                    </div>

                    <!-- Content Item -->
                    <div id="content-item">
                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-id" class="col-sm-3 col-form-label">Old Password:</label>
                            <div class="col-sm-3">
                                <input id="old-password" type="password" class="form-control form-control-sm"
                                    placeholder="old password">
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-name" class="col-sm-3 col-form-label">New Password:</label>
                            <div class="col-sm-3">
                                <input id="new-password" type="password" class="form-control form-control-sm"
                                    placeholder="new password">
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-abbrv" class="col-sm-3 col-form-label">Re-enter New Password:</label>
                            <div class="col-sm-3">
                                <input id="re-new-password" type="password" class="form-control form-control-sm"
                                    placeholder="re-enter new password">
                            </div>
                        </div>

                        <!-- Update Button -->
                        <button id="submit-button" type="submit" class="btn btn-primary float-end">Change
                            Password</button>
                    </div>
                </div>
            </div>
            <!-- Success Modal -->
            <div class="modal fade" id="submit-requests-success" tabindex="-1"
                aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title">Password Changed</h5>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-primary " data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Error Modal -->
            <div class="modal fade" id="submit-requests-error" tabindex="-1"
                aria-labelledby="submit-requests-error-modal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title">An Error has occured</h5>
                        </div>
                        <div class="modal-body">
                            <p class="error-message text-center"></p>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-primary " data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
