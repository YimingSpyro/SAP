<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page Title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Maintenance System</title>

    <!-- Online scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Offline scripts -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/coursemaintenance.css" >
    
    <script src="/script/log_out.js"></script>
    <script src="/script/append_navbar.js"></script>
    <script src="/script/global.js"></script>
    <script src="/script/coursemaintenance.js"></script>
    <script src="/script/notifications.js"></script>



</head>

<body>
    <!-- Top Bar -->
    <div id="navbar-wrap" class="container-fluid">
  
    </div>

    <div class="container-fluid">

        <!-- Side Bar -->
        <div class="row flex-nowrap">
            <div id="dashboard-wrap" class="col-2">
                <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100">
                    <ul id="main-list"
                        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">

                    </ul>
                </div>
            </div>

            <!-- Page Content -->
            <div id="page-content" class="col-10 py-3">
                <div id="content-view-admin" class="container">

                    <!-- Content Header -->
                    <div id="content-header-admin">
                        <p>Course Maintenance System</p>

                        <div class="form-group row justify-content-end mt-4 pb-3 pe-3">
                            <label for="select-status" class="col-2 col-form-label align-middle">Select Section</label>
                            <div class="col-4">
                                <select class="form-select-sm col-4" id="select-status">
                                    <option value="active" selected>Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary float-end create-course-button"
                                    data-bs-toggle="modal" data-bs-target="#create-course">Create Course</button>
                            </div>

                        </div>

                        <div class="line"></div>
                    </div>

                    <!-- Content Item -->
                    <div id="content-item-admin">
                        <!-- Module table -->
                        <table id="admin-table" class="table table-dark rounded-top">
                            <thead>
                                <tr class="align-middle">
                                    <th scope="col" class="col-3">Course Code</th>
                                    <th scope="col" class="col-7">Course Name</th>
                                    <th scope="col" class="col-1"></th>
                                    <th scope="col" class="col-1"></th>
                                </tr>
                            </thead>
                            <tbody class="course-list">

                            </tbody>
                            <caption id="caption"></caption>
                        </table>

                        <!-- Create Course Modal -->
                        <div class="modal fade" id="create-course" tabindex="-1" aria-labelledby="create-course"
                            aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <!-- Content header -->
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="create-course-title">Create New Course</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <!-- Content -->
                                    <div class="modal-body create-course-content">


                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- View Course Modal -->
                        <div class="modal fade" id="view-course" tabindex="-1" aria-labelledby="view-course"
                            aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <!-- Content header -->
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="view-course-title"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <!-- Content -->
                                    <div class="modal-body view-course-content">

                                    </div>



                                </div>
                            </div>
                        </div>

                        <!-- Delete Course Modal -->
                        <div class="modal fade" id="delete-course" tabindex="-1" aria-labelledby="delete-course"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title confirm-delete-title">Confirm Deactivation</h5>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="course-name-delete text-center"></h5>
                                    </div>
                                    <div class="modal-footer justify-content-center confirm-delete-button">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="delete-course-forever" tabindex="-1"
                            aria-labelledby="delete-course-forever" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title confirm-delete-title">Confirm Delete Forever</h5>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="course-name-delete text-center"></h5>
                                    </div>
                                    <div class="modal-footer justify-content-center confirm-delete-button">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Success Modal -->
                        <div class="modal fade" id="submit-requests-success-created" tabindex="-1"
                            aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">Course Created</h5>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="submit-requests-success-updated" tabindex="-1"
                            aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">Course Updated</h5>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="submit-requests-success-disabled" tabindex="-1"
                            aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">Course Deactivated</h5>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="submit-requests-success-enabled" tabindex="-1"
                        aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center">
                                    <h5 class="modal-title">Course is now active</h5>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-primary "
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="modal fade" id="submit-requests-success-deleted" tabindex="-1"
                        aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center">
                                    <h5 class="modal-title">Course Deleted</h5>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-primary "
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                        <!-- Error Modal -->
                        <div class="modal fade" id="submit-requests-error" tabindex="-1"
                            aria-labelledby="submit-requests-error-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">An Error has occured</h5>
                                    </div>
                                    <div class="modal-body">
                                        <p class="error-message text-center"></p>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

</body>

</html>
