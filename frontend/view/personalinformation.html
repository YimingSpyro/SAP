<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page Title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <!-- Online scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Offline scripts -->
    
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/personalinformation.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/script/notifications.js"></script>
    <script src="/script/global.js"></script>
    <script src="/script/append_navbar.js"></script>
    <script src="/script/log_out.js"></script>
    <script src="/script/profile.js"></script>
    <script>
        $(document).ready(() => {
            $('#main-list>li').removeClass("active")
            $('#update-personal-information').addClass("active")
        })
    </script>



</head>

<body>
    <!-- Top Bar -->
    <div id="navbar-wrap" class="container-fluid">
       
    </div>

    <div class="container-fluid">

        <!-- Side Bar -->
        <div class="row flex-nowrap">
            <div id="dashboard-wrap" class="col-2">
                <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100">
                    <ul id="main-list"
                        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">


                    </ul>
                </div>
            </div>

            <!-- Page Content -->
            <div id="page-content" class="col-10 py-3">
                <div id="content-view" class="container">

                    <!-- Content Header -->
                    <div id="content-header">
                        <p>Personal Information</p>
                    </div>

                    <!-- Content Item -->
                    <div id="content-item">

                        <!-- Profile Image -->
                        <img id="form-profile-icon" src='/profile-picture/default.png' alt="Cinque Terre">


                        <!-- ======== NOTE: Existing Staff Data should show in the placeholders  ========-->

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-id" class="col-sm-3 col-form-label">Staff Id:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" id="staff-id"
                                    placeholder="123456" disabled>
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-name" class="col-sm-3 col-form-label">Staff Name:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" id="staff-name"
                                    placeholder="Name 1234" disabled>
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-abbrv" class="col-sm-3 col-form-label">Staff Abbrv:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" id="staff-abbrv"
                                    placeholder="abc">
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-type" class="col-sm-3 col-form-label">Staff Type:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" id="staff-type"
                                    placeholder="abc" disabled>
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-des" class="col-sm-3 col-form-label">Designation:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" id="staff-des" placeholder="abc"
                                    disabled>
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-email" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-3">
                                <input type="email" class="form-control form-control-sm" id="staff-email"
                                    placeholder="abc@abc.com">
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-contactnumber" class="col-sm-3 col-form-label">Contact Number:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" id="staff-contactnumber"
                                    placeholder="12345678">
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-mobilenumber" class="col-sm-3 col-form-label">Mobile Number:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" id="staff-mobilenumber"
                                    placeholder="87654321">
                            </div>
                        </div>

                        <!-- Form Item -->
                        <div class="form-group row">
                            <label for="staff-remarks" class="col-sm-3 col-form-label">Additional Remarks:</label>
                            <div class="col-sm-8">
                                <textarea rows="5" type="text" class="form-control form-control-sm" id="staff-remarks" rows="3"
                                    placeholder="remarks abcd"></textarea>
                            </div>
                        </div>
                        <div class="p-4 row">
                            <!-- Update Button -->
                            <div class="col">
                                <button type="button" class="btn btn-primary float-end" id="update-profile">Update Profile</button>
                            </div>

                        </div>

                    </div>
                    <!-- Success Modal -->
                    <div class="modal fade" id="submit-requests-success" tabindex="-1"
                        aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center">
                                    <h5 class="modal-title">Profile Updated</h5>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-primary "
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Error Modal -->
                    <div class="modal fade" id="submit-requests-error" tabindex="-1"
                        aria-labelledby="submit-requests-error-modal" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center">
                                    <h5 class="modal-title">An Error has occured</h5>
                                </div>
                                <div class="modal-body">
                                    <p class="error-message text-center"></p>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button id="submit-button" type="button" class="btn btn-primary "
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
