<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page Title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Assignment System</title>

    <!-- Online scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Offline scripts -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/adminteachingassignmentsystem.css">

    <script src="/script/log_out.js"></script>
    <script src="/script/append_navbar.js"></script>
    <script src="/script/global.js"></script>
    <script src="/script/notifications.js"></script>
    <script src="/script/log_out.js"></script>
    <script src="/script/teachassign.js"></script>





</head>

<body>
    <!-- Top Bar -->
    <div id="navbar-wrap" class="container-fluid">

    </div>

    <div class="container-fluid">

        <!-- Side Bar -->
        <div class="row flex-nowrap">
            <div id="dashboard-wrap" class="col-2">
                <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100">
                    <ul id="main-list"
                        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <!-- Page Link -->


                    </ul>
                </div>
            </div>

            <!-- Page Content -->
            <div id="page-content" class="col-10 py-3">
                <div id="content-view-admin" class="container">

                    <!-- Content Header -->
                    <div id="content-header-admin">
                        <p>Teaching Assignment System</p>

                        <div class="form-group row">
                            <label for="select-section" class="col-2 col-form-label">Select Section</label>
                            <div class="col">
                                <select class="form-select-sm col-4" id="select-section">
                                    <option selected>Select Section</option>
                                </select>
                            </div>
                        </div>

                        <div class="line"></div>
                    </div>

                    <!-- Content Item -->
                    <div id="content-item-admin">

                        <!-- Module table -->
                        <table id="admin-table" class="table table-dark rounded-top">

                            <thead>
                                <tr class="align-middle">
                                    <th scope="col" class="col-2">Module Code</th>
                                    <th scope="col" class="col-3">Module Name</th>
                                    <th scope="col" class="col-2">Hours per week</th>
                                    <th scope="col" class="col-2">Classes to assign</th>
                                    <th scope="col" class="col-2">Classes assigned</th>
                                    <th scope="col" class="col-3"></th>
                                </tr>
                            </thead>
                            <tbody class="module-list">


                            </tbody>
                            <caption id="caption"></caption>

                        </table>


                        <!-- Module Modal -->
                        <div class="modal fade" id="teaching-assignment-modal" tabindex="-1"
                            aria-labelledby="teaching-assignment-modal" aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content modal-information">

                                </div>
                            </div>
                        </div>
                        <!-- View Staff Info Modal -->
                        <div class="modal fade" id="staff-modal" tabindex="-1" aria-labelledby="staff-modal"
                            aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content staff-information">
                                    <div class="modal-header">
                                        <h5 class="modal-title staff-name" id="teaching-assignment-modal"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body row">

                                        <!-- Page Content (left) -->
                                        <div id="page-content" class="col-7 py-3 align-center">
                                            <div id="content-view-modal-left" class="mx-2">

                                                <!-- Content Header -->
                                                <div id="content-header" class="text-center">
                                                    <p class="mx-4">Assigned Modules</p>
                                                </div>

                                                <!-- Content Item -->
                                                <div id="content-item-left">
                                                    <!-- Tables -->
                                                    <table class="table table-dark">
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">Classes</th>
                                                                <th scope="col">L</th>
                                                                <th scope="col">T</th>
                                                                <th scope="col">P</th>
                                                                <th scope="col">Hours</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="assigned-modules">

                                                        </tbody>
                                                        <thead class="total-hours">

                                                        </thead>
                                                    </table>

                                                </div>
                                            </div>
                                        </div>

                                        <!-- Page Content (right) -->
                                        <div id="page-content" class="col-5 py-3 justify-content-center">
                                            <div id="content-view-modal-right" class="mx-2">

                                                <!-- Content Header -->
                                                <div id="content-header" class="text-center">
                                                    <p class="mx-4">Module Preference</p>
                                                </div>

                                                <!-- Content Item -->
                                                <div id="content-item-right">
                                                    <div class="module-preferences">
                                                        <div class="form-group row py-2 align-items-center">
                                                            <div class="col-4">
                                                                <label for="choice-1" class=" col-form-label">1st
                                                                    choice:</label>
                                                            </div>

                                                            <div class="col-6">
                                                                <input id="choice-1" class="form-control" type="text"
                                                                    value="EP0200" disabled>
                                                            </div>
                                                            <div class="col-2">
                                                                <input class="form-check-input module-coordinator"
                                                                    type="checkbox" value="1" id="mc-1" disabled>
                                                            </div>
                                                        </div>


                                                        <div class="form-group row py-2 align-items-center">
                                                            <div class="col-4">
                                                                <label for="choice-2" class=" col-form-label">2nd
                                                                    choice:</label>
                                                            </div>

                                                            <div class="col-6">
                                                                <input id="choice-2" class="form-control" type="text"
                                                                    value="EP0200" disabled>
                                                            </div>
                                                            <div class="col-2">
                                                                <input class="form-check-input module-coordinator"
                                                                    type="checkbox" value="2" id="mc-2" disabled>
                                                            </div>
                                                        </div>


                                                        <div class="form-group row py-2 align-items-center">
                                                            <div class="col-4">
                                                                <label for="choice-3" class=" col-form-label">3rd
                                                                    choice:</label>
                                                            </div>

                                                            <div class="col-6">
                                                                <input id="choice-3" class="form-control" type="text"
                                                                    value="EP0200" disabled>
                                                            </div>
                                                            <div class="col-2">
                                                                <input class="form-check-input module-coordinator"
                                                                    type="checkbox" value="3" id="mc-3" disabled>
                                                            </div>
                                                        </div>


                                                        <div class="form-group row py-2 align-items-center">
                                                            <div class="col-4">
                                                                <label for="choice-4" class=" col-form-label">4th
                                                                    choice:</label>
                                                            </div>

                                                            <div class="col-6">
                                                                <input id="choice-4" class="form-control" type="text"
                                                                    value="EP0200" disabled>
                                                            </div>
                                                            <div class="col-2">
                                                                <input class="form-check-input module-coordinator"
                                                                    type="checkbox" value="4" id="mc-4" disabled>
                                                            </div>
                                                        </div>


                                                        <div class="form-group row py-2 align-items-center">
                                                            <div class="col-4">
                                                                <label for="choice-5" class=" col-form-label">5th
                                                                    choice:</label>
                                                            </div>

                                                            <div class="col-6">
                                                                <input id="choice-5" class="form-control" type="text"
                                                                    value="EP0200" disabled>
                                                            </div>
                                                            <div class="col-2">
                                                                <input class="form-check-input module-coordinator"
                                                                    type="checkbox" value="5" id="mc-5" disabled>
                                                            </div>
                                                        </div>


                                                        <div class="form-group row py-2 align-items-center">
                                                            <div class="col-4">
                                                                <label for="choice-6" class=" col-form-label">6th
                                                                    choice:</label>
                                                            </div>

                                                            <div class="col-6">
                                                                <input id="choice-6" class="form-control" type="text"
                                                                    value="EP0200" disabled>
                                                            </div>
                                                            <div class="col-2">
                                                                <input class="form-check-input module-coordinator"
                                                                    type="checkbox" value="6" id="mc-6" disabled>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- Success Modal -->
                        <div class="modal fade" id="submit-requests-success-assigned" tabindex="-1"
                            aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">Staff Assigned</h5>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="submit-requests-success-unassigned" tabindex="-1"
                            aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">Staff Unassigned</h5>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="submit-requests-success-confirm" tabindex="-1"
                            aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">Classes Assigned</h5>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="submit-requests-success-module" tabindex="-1"
                            aria-labelledby="submit-requests-success-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">Module Updated</h5>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Error Modal -->
                        <div class="modal fade" id="submit-requests-error" tabindex="-1"
                            aria-labelledby="submit-requests-error-modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title">An Error has occured</h5>
                                    </div>
                                    <div class="modal-body">
                                        <p class="error-message text-center"></p>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary "
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
